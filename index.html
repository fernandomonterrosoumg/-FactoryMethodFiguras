<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <form class="col-lg-6 offset-lg-3 ">
  <h1>Calculadora de Figuras Geométricas</h1>
  
  <div id="shape-container">
    <div class="form-group">
        <label for="exampleInputEmail1">Selecciona la figura</label>
        
        <select id="shape-selector" class="form-control form-select">
            <option value="triangulo">Triángulo</option>
            <option value="cuadrado">Cuadrado</option>
            <option value="rombo">Rombo</option>
            <option value="trapecio">Trapecio</option>
            <option value="circulo">Círculo</option>
            <option value="rectangulo">Rectángulo</option>
          </select>
      </div>
    
    <div id="inputs-container" class="mt-3">
      <!-- Los campos específicos de cada figura se agregarán dinámicamente aquí -->
    </div>
    <button id="calculate-button" class="btn btn-primary mt-3">Calcular</button>
    <div id="result-container" class="mt-3">
      <!-- Aquí se mostrará el resultado -->
    </div>
  </div>
</form>

 
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
